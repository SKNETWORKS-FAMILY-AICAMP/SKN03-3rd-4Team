<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <title>DASHMIN - Bootstrap Admin Template</title>
      <meta content="width=device-width, initial-scale=1.0" name="viewport" />
      <meta content="" name="keywords" />
      <meta content="" name="description" />
      {% load static %}

      <!-- main -->
      <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet" />

      <title>Hexashop Ecommerce HTML CSS Template</title>

      <!-- Additional CSS Files -->
      <link rel="stylesheet" type="text/css" href=" {% static 'main/css/bootstrap.min.css' %}" />

      <link rel="stylesheet" type="text/css" href="{% static 'main/css/font-awesome.css' %}" />

      <link rel="stylesheet" href="{% static 'main/css/m_style.css' %}" />

      <link rel="stylesheet" href="{% static 'main/css/owl-carousel.css' %}" />

      <link rel="stylesheet" href="{% static 'main/css/lightbox.css' %}" />
   </head>

   <body>
      <!-- ***** Header Area Start ***** -->
      <header class="header-area header-sticky">
         <div class="container">
            <div class="row">
               <div class="col-12">
                  <nav class="main-nav">
                     <!-- ***** Logo Start ***** -->
                     <a href="index.html" class="logo">
                        <img src="{% static 'main/img/Logo.png' %}" />
                     </a>
                     <!-- ***** Logo End ***** -->
                     <!-- ***** Menu Start ***** -->
                     <ul class="nav">
                        <li class="scroll-to-section"><a href="#top" class="active">Home</a></li>
                        <li class="scroll-to-section"><a href="#men">Admin</a></li>
                        <li class="scroll-to-section"><a href="http://127.0.0.1:8000/prediction/">prediction</a></li>
                        <li class="scroll-to-section"><a href="https://www.kaggle.com/datasets/shilongzhuang/telecom-customer-churn-by-maven-analytics">Kaggle</a></li>
                        <li class="scroll-to-section"><a href="https://github.com/SKNETWORKS-FAMILY-AICAMP/SKN03-3rd-4Team">GitHub</a></li>
                        <li class="scroll-to-section"><a href="https://www.notion.so/native/iartemis/10a3fb69b30c80debf0ae144987c1bf6?pvs=4&deepLinkOpenNewTab=true">Notion</a></li>
                        <li class="scroll-to-section"><a href="#women">About us</a></li>
                     </ul>
                     <a class="menu-trigger">
                        <span>Menu</span>
                     </a>
                     <!-- ***** Menu End ***** -->
                  </nav>
               </div>
            </div>
         </div>
      </header>
      <!-- ***** Header Area End ***** -->

      <!-- ***** Main Banner Area Start ***** -->
      <div class="main-banner" id="top">
         <div id="container">
            <div class="row">
               <div class="col-lg-6">
                  <div class="left-content">
                     <div class="thumb" id="zoom">
                        <a href="#">
                           <img src="{% static 'main/img/admin.png' %}" alt="" />
                        </a>
                     </div>
                  </div>
               </div>

               <div class="col-lg-6">
                  <div class="right-content">
                     <div class="row">
                        <div class="col-lg-6">
                           <div class="right-first-image">
                              <div class="thumb">
                                 <div class="inner-content"></div>
                                 <div class="hover-content">
                                    <div class="inner">
                                       <div class="main-border-button">
                                          <a href="https://github.com/SKNETWORKS-FAMILY-AICAMP/SKN03-3rd-4Team">GitHub</a>
                                       </div>
                                    </div>
                                 </div>
                                 <img src="{% static 'main/img/github.png' %}" />
                              </div>
                           </div>
                        </div>
                        <div class="col-lg-6">
                           <div class="right-first-image">
                              <div class="thumb">
                                 <div class="inner-content"></div>
                                 <div class="hover-content">
                                    <div class="inner">
                                       <div class="main-border-button">
                                          <a href="https://www.kaggle.com/datasets/shilongzhuang/telecom-customer-churn-by-maven-analytics">Kaggle</a>
                                       </div>
                                    </div>
                                 </div>
                                 <img src="{% static 'main/img/kaggle.png' %}" />
                              </div>
                           </div>
                        </div>
                        <div class="col-lg-6">
                           <div class="right-first-image">
                              <div class="thumb">
                                 <div class="inner-content"></div>
                                 <div class="hover-content">
                                    <div class="inner">
                                       <div class="main-border-button">
                                          <a href="https://www.notion.so/native/iartemis/10a3fb69b30c80debf0ae144987c1bf6?pvs=4&deepLinkOpenNewTab=true">Notion</a>
                                       </div>
                                    </div>
                                 </div>
                                 <img src="{% static 'main/img/notion.png' %}" />
                              </div>
                           </div>
                        </div>
                        <div class="col-lg-6">
                           <div class="right-first-image">
                              <div class="thumb">
                                 <div class="inner-content"></div>
                                 <div class="hover-content">
                                    <div class="inner">
                                       <div class="main-border-button">
                                          <a href="http://127.0.0.1:8000/prediction/">Prediction</a>
                                       </div>
                                    </div>
                                 </div>
                                 <img src="{% static 'main/img/prediction.png' %}" />
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- ***** Main Banner Area End ***** -->

      <!-- JavaScript Libraries -->
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="{% static 'main/lib/chart/chart.min.js' %}"></script>
      <script src="{% static 'main/lib/easing/easing.min.js' %}"></script>
      <script src="{% static 'main/lib/waypoints/waypoints.min.js' %}"></script>
      <script src="{% static 'main/lib/owlcarousel/owl.carousel.min.js' %}"></script>
      <script src="{% static 'main/lib/tempusdominus/js/moment.min.js' %}"></script>
      <script src="{% static 'main/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
      <script src="{% static 'main/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

      <!-- Template Javascript -->
      <!-- <script src="{% static 'main/js/main.js' %}"></script> -->
   </body>
</html>
